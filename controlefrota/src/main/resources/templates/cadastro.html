<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>CONTROLE DE FROTA - Cadastro</title>
</head>
<body>
    <div class="container">
    <h1>Veiculo - Cadastro</h1>

<form method="POST" action="/adicionar">
    <div class="form-group">
        <label for="placa">Placa:</label> 
        <input type="text" class="form-control" name="placa" id="placa" th:value="${veiculo.placa}" /> 
    </div>
    <div class="form-group">
        <label for="tipo">Tipo:</label> 
            <select class="form-control" name="tipo" id="tipo" th:value="${veiculo.tipo}">
                    <option value="Carro">Carro</option>
                    <option value="Caminhao">Caminh√£o</option>
                    <option value="Moto">Moto</option>
            </select>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo:</label> 
            <input type="text" class="form-control" name="modelo" id="modelo" th:value="${veiculo.modelo}" />
        </div>
        <div>
            <input type="hidden" name="id" id="id" th:value="${veiculo.id}" />
            <input type="submit" class="btn btn-primary" value= "Salvar" />
        </div>
        <div>
            <script src="/js/jquery-3.5.1.slim.min.js"></script>
            <script src="/js/bootstrap.bundle.min.js" ></script>
   
</form>
         <a href="/">Voltar</a>
    </div>  

</body>
</html>
